    .item { padding: 6px; border-bottom: 1px solid #f0f0f0; }
    .item:last-child { border-bottom: none; }
    .risk { font-weight: 600; }
    .small { color: #666; font-size: 12px; }
    .url { word-break: break-all; }
  </style>
</head>
